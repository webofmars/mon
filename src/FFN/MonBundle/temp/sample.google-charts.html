
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Time',      'DNS',  'TCP conn.',  '1st packet', 'Total time'],
          [ "16:13:24", 0.011, 0.021, 0.021, 0.034],
          [ "16:13:25", 0.028, 0.040, 0.040, 0.054],
          [ "16:13:26", 0.016, 0.027, 0.027, 0.041],
          [ "16:13:27", 0.010, 0.021, 0.021, 0.034],
          [ "16:13:28", 0.011, 0.021, 0.021, 0.034],
          [ "16:13:29", 0.011, 0.022, 0.022, 0.036],
          [ "16:13:30", 0.014, 0.024, 0.024, 0.037],
          [ "16:13:31", 0.010, 0.021, 0.021, 0.034],
          [ "16:13:33", 0.011, 0.021, 0.021, 0.035],
          [ "16:13:34", 0.013, 0.023, 0.023, 0.037],
          [ "16:13:35", 0.012, 0.022, 0.022, 0.035],
          [ "16:13:36", 0.011, 0.021, 0.021, 0.034],
          [ "16:13:37", 0.027, 0.038, 0.038, 0.052],
          [ "16:13:38", 0.012, 0.022, 0.022, 0.048]
        ]);

        var options = {
          title: 'URL response time',
          hAxis: {title: 'Time',  titleTextStyle: {color: 'red'}},
          isStacked: true
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
