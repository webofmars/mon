mon_graph:
  pattern: /{culture}/graph/{control_id}/{startTs}/{stopTs}
  defaults:
    _controller: FFNMonBundle:Graph:show
    culture: en
  requirements:
    culture: en|fr
    control_id: \d+
    #startTs: \d\d\d\d\-\d\d\-\d\d\s\d\d:\d\d:\d\d
    #stopTs: \d\d\d\d\-\d\d\-\d\d\s\d\d:\d\d:\d\d

mon_about:
  pattern: /{culture}/about
  defaults:
    _controller: FFNMonBundle:About:show
    culture: en
    maxAge: 86400
    sharedMaxAge: 86400
    private: false
  requirements:
    culture: en|fr
 
mon_contact:
  pattern: /{culture}/contact
  defaults:
    _controller: FFNMonBundle:Contact:show
    culture: en
    maxAge: 86400
    sharedMaxAge: 86400
    private: false
  requirements:
    culture: en|fr

