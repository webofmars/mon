mon_graph:
  pattern: /{_locale}/graph/{control_id}/{startTs}/{stopTs}
  defaults:
    _controller: FFNMonBundle:Graph:show
    _locale: en
  requirements:
    _locale: en|fr
    control_id: \d+
    #startTs: \d\d\d\d\-\d\d\-\d\d\s\d\d:\d\d:\d\d
    #stopTs: \d\d\d\d\-\d\d\-\d\d\s\d\d:\d\d:\d\d

mon_about:
  pattern: /{_locale}/about
  defaults:
    _controller: FFNMonBundle:About:show
    _locale: en
    maxAge: 86400
    sharedMaxAge: 86400
    private: false
  requirements:
    _locale: en|fr

mon_contact:
